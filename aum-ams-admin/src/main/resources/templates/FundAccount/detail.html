<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/iview}">
<head>
    <title>资金账户</title>
</head>
<body>
<i-Content layout:fragment="content">
    <i-Form name="record" ref="record" :model="record" :rules="rules" :label-width="80">
        <row>
            <i-col span="12">
                <Form-Item label="名称" prop="name">
                    <i-Input v-model="record.name"></i-Input>
                </Form-Item>
            </i-col>
            <i-col span="12">
                <Form-Item label="密码" prop="password">
                    <i-Input v-model="record.password"></i-Input>
                </Form-Item>
            </i-col>
        </row>
        <row>
            <i-col offset="10" span="10">
                <i-Button v-if="!isView" type="primary" @click="submit('record')">保存</i-Button>
                <i-Button v-if="!isView" type="ghost" @click="reset('record')" style="margin-left: 8px">清空</i-Button>
                <i-Button type="info" @click="window.close()" style="margin-left: 8px">关闭</i-Button>
            </i-col>
        </row>
    </i-Form>
</i-Content>
</body>
<script layout:fragment="script">
    let vue = new DetailVue({
        data: {
            rules: AsyncValidator.formatMessage({
                name: [
                    {required: true},
                    {max: 3}
                ],
            }),
            record: {},
        }
    });
</script>
</html>
