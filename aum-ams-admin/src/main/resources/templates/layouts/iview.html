<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">黄金管家</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--<script src="http://vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script src="http://unpkg.com/iview/dist/iview.min.js"></script>-->

    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/qs.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/lodash.js}"></script>
    <link th:href="@{/iview/styles/iview.css}" rel="stylesheet"/>
    <link th:href="@{/css/layout.css}" rel="stylesheet"/>
    <script th:src="@{/iview/iview.js}"></script>
    <script th:src="@{/ams/async-validator.messages_zh.js}"></script>
    <script th:src="@{/ams/view.js}"></script>
    <script th:src="@{/ams/common.js}"></script>
</head>
<body>
<div id="layout" class="layout">
    <div class="layout">
        <Layout>
            <Header>
                <i-Menu mode="horizontal" theme="dark" active-name="1">
                    <div class="layout-logo"></div>
                    <div class="layout-nav">
                        <Menu-Item name="1">
                            <Icon type="ios-navigate"></Icon>
                            Item 1
                        </Menu-Item>
                        <Menu-Item name="2">
                            <Icon type="ios-keypad"></Icon>
                            Item 2
                        </Menu-Item>
                        <Menu-Item name="3">
                            <Icon type="ios-analytics"></Icon>
                            Item 3
                        </Menu-Item>
                        <Menu-Item name="4">
                            <Icon type="ios-paper"></Icon>
                            Item 4
                        </Menu-Item>
                    </div>
                </i-Menu>
            </Header>
            <Layout>
                <Sider hide-trigger :style="{background: '#fff'}" th:insert="fragments/menu :: menu"></Sider>
                <Layout :style="{padding: '0 24px 24px'}">
                    <Breadcrumb :style="{margin: '24px 0'}">
                        <Breadcrumb-Item th:each="title:${titles}" th:text="${title}"></Breadcrumb-Item>
                    </Breadcrumb>
                    <Content :style="{padding: '24px', minHeight: '280px', background: '#fff'}" layout:fragment="content"></Content>
                </Layout>
            </Layout>
        </Layout>
    </div>
</div>
<script layout:fragment="script">
    let vue = new Vue({el: '#layout'});
</script>
</body>
</html>
